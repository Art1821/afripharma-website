<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AfriPharma Health Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004A8F 0%, #0066CC 50%, #7AC5E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #004A8F;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .info-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #7AC5E5;
        }

        .info-box p {
            margin: 0;
            font-size: 1rem;
        }

        .button {
            display: inline-block;
            background: #004A8F;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: #0066CC;
        }

        .logo {
            margin-top: 2rem;
            opacity: 0.6;
        }

        .logo svg {
            height: 60px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p>Your message has been received successfully. We appreciate your interest in AfriPharma Health Systems.</p>
        
        <div class="info-box">
            <p><strong>What happens next?</strong></p>
            <p>Our team will review your inquiry and respond within 24 hours. For urgent matters, please email us directly at info@afripharma-health.com</p>
        </div>
        
        <a href="/" class="button">Return to Homepage</a>
        
        <div class="logo">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

                      fill="#7AC5E5" stroke="#5BA8C7" stroke-width="1"/>

                    <rect x="0" y="0" width="40" height="8" fill="#5BA8C7" rx="2"/>
                    <rect x="38" y="1" width="15" height="10" fill="#4A90AA" rx="1"/>
                    <line x1="53" y1="6" x2="63" y2="6" stroke="#4A90AA" stroke-width="2"/>
                    <circle cx="63" cy="6" r="2" fill="#4A90AA"/>

            </svg>
        </div>
    </div>
</body>
</html>
